<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Weather!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="./assets/style.css">
</head>
<body class="body">
    <header class="header">
        <div class="">
            <h1 class="text-white">Weather Dashboard</h1>
        </div>
    </header>

    <main class="main">
        <div class="container-fluid">
            <div class="row">
                <!-- section 1 -->
                <div class="col-sm-4 p-0">
                    <!-- search -->
                    <div class="form-container">
                        <form id="search">
                            <!-- input -->
                            <div class="row m-0">
                                <label for="search" class="search m-0 text-black">Search for a City</label>
                            </div>
                            <!-- search button and input -->
                            <div class="row m-0">
                                <div class="col-sm-10 p-0">
                                    <input type="text" id="seach" name="search" class="search rounded">
                                </div>
                                <div class="col-sm-2 p-1">
                                    <button class="btn btn-primary bg-primary rounded" type="submit">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- search history-->
                    <div id="search-history" class="row m-0 search-history"></div>
                </div>
                <!--section 2 -->
                <div class="col-sm-8 p-0">
                    <div id="current-weather" class="row">
                        <div class="weather">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Weather!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="./assets/style.css">
</head>
<body class="body">
    <header class="header">
        <div class="">
            <h1 class="text-white">Weather Dashboard</h1>
        </div>
    </header>

    <main class="main">
        <div class="container-fluid">
            <div class="row">
                <!-- section 1 -->
                <div class="col-sm-4 p-0">
                    <!-- search -->
                    <div>
                        <form id="search">
                            <!-- input -->
                            <div class="row m-0">
                                <label for="search" class="search m-0 text-black">Search for a City</label>
                            </div>
                            <!-- search button and input -->
                            <div class="row m-0">
                                <div class="col-sm-6 p-0">
                                    <input type="text" id="seach" name="search" class="search rounded">
                                </div>
                                <div class="col-sm-2 p-1">
                                    <button class="btn btn-primary bg-primary rounded" type="submit">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- search history-->
                    <div id="search-history" class="row m-0 search-history"></div>
                </div>
                <!--section 2 -->
                <div class="col-sm-8 p-0">
                    <div id="current-weather" class="row">
                        <div class="current-city-weather">
                            <h2 id="current-title" class="current-title d-inline"></h2>
                            <img id="current-weather-icon" class="d-inline" src="" alt="">
                        </div>
                        <P class="current-temp" id="current-temp"></P>
                        <p class="current-humidity" id="current-humidity"></p>
                        <p class="current-wind" id="current-wind"></p>
                        <p class="current-uv" id="current-uv"></p>
                        <p class="current-number rounded" id="current-number"></p>
                    </div>
                    <!--5 day forecast-->
                    <div class="future-forecast" id="future-forecast">
                        <p class="day-1" id="day-1"></p>
                        <img id="day-1-icon" src="" alt="current weather icon">
                        <p class="day-1-temp" id="day-1-temp"></p>
                        <p class="day-1-humidity" id="day-1-humidity"></p>
                    </div>
                    <div class="future-forecast" id="future-forecast">
                        <p class="day-2" id="day-2"></p>
                        <img id="day-2-icon" src="" alt="current weather icon">
                        <p class="day-2-temp" id="day-2-temp"></p>
                        <p class="day-2-humidity" id="day-2-humidity"></p>
                    </div>
                    <div class="future-forecast" id="future-forecast">
                        <p class="day-3" id="day-3"></p>
                        <img id="day-3-icon" src="" alt="current weather icon">
                        <p class="day-3-temp" id="day-3-temp"></p>
                        <p class="day-3-humidity" id="day-3-humidity"></p>
                    </div>
                    <div class="future-forecast" id="future-forecast">
                        <p class="day-4" id="day-4"></p>
                        <img id="day-4-icon" src="" alt="current weather icon">
                        <p class="day-4-temp" id="day-4-temp"></p>
                        <p class="day-4-humidity" id="day-4-humidity"></p>
                    </div>
                    <div class="future-forecast" id="future-forecast">
                        <p class="day-5" id="day-5"></p>
                        <img id="day-5-icon" src="" alt="current weather icon">
                        <p class="day-5-temp" id="day-5-temp"></p>
                        <p class="day-5-humidity" id="day-5-humidity"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
